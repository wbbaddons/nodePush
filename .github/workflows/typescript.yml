name: TypeScript

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  tsc:
    name: "TSC"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
      - run: npm install
      - run: npx tsc --noEmit
