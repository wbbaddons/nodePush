name: TypeScript

on:
  push:
  pull_request:

jobs:
  tsc:
    name: "TSC"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm install
      - run: npx tsc --noEmit
